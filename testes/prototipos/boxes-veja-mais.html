<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes veja mais</title>
    <style>
        .card-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        .card {
            background-color: #f7f7f7;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 15px;
        }

        .card img {
            width: 90px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }

        .card-text h4 {
            margin: 0;
            font-size: 1.1rem;
            color: #222;
        }

        .card-text p {
            margin: 6px 0 0 0;
            font-size: 0.9rem;
            color: #555;
        }

        /* Responsivo sem alterar o layout */
        @media (max-width: 480px) {
        .card-container {
            padding: 10px;
        }

        .card {
            padding: 10px;
        }

        .card img {
            width: 75px;
            height: 75px;
        }

        .card-text h4 {
            font-size: 1rem;
        }

        .card-text p {
            font-size: 0.85rem;
        }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="avengers.png" alt="Avengers: Doomsday">
            <div class="card-text">
            <h4>Avengers: Doomsday</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
        </div>

        <div class="card">
            <img src="thunderbolts.png" alt="Thunderbolts">
            <div class="card-text">
            <h4>Thunderbolts</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
        </div>

        <div class="card">
            <img src="batman2.png" alt="The Batman II">
            <div class="card-text">
            <h4>The Batman II</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
        </div>
    </div>
</body>
</html>
